services:
  postgres:
    container_name: postgres
    build:
      context: ./postgres
    init: true
    ports:
      - 5432:5432
    restart: always
    environment:
      POSTGRES_PASSWORD: pg_password
    command:
      - postgres
      - -c
      - wal_level=logical
  materialized:
    image: materialize/materialized:v0.26.4
    container_name: materialized
    restart: always
    ports:
      - 6875:6875
    depends_on:
      - postgres
  grafana_dashboard:
    image: materialize/dashboard:v0.26.4
    container_name: grafana_dashboard
    restart: always
    ports:
      - 3001:3000
    depends_on:
      - materialized
    environment:
      MATERIALIZED_URL: materialized:6875
  helper:
    container_name: helper
    build:
      context: ./helper
    environment:
      - AUTOSETUP=${AUTOSETUP}
    init: true
    depends_on:
      - materialized
  backend:
    container_name: backend
    build:
      context: ./backend
    init: true
    ports:
      - 4000:4000
    depends_on:
      - materialized
  frontend:
    container_name: frontend
    build:
      context: ./frontend
    init: true
    ports:
      - 3000:3000
    depends_on:
      - backend
  microservice:
    container_name: microservice
    build:
      context: ./microservice
    init: true
    depends_on:
      - backend
